<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock by Javascript</title>
	<style type="text/css">
		#clock
		{
			font-size: 100px;
			width: 500px;
			margin: 200px auto;
			padding: 10px;
			text-align: center;
			border: 2px solid black;
			border-radius: 50px;
			background:blue;
		}
	</style>
</head>
<body>
	<div id="clock"></div>
	<button onclick="changeDark()">Dark Mode</button>
	<button onclick="changeLight()">Light Mode</button>
</body>
</html>
<script type="text/javascript">
	setInterval(time,1000);
	function time() 
	{
		let object=new Date();
		let hours=object.getHours();
		let min=object.getMinutes();
		let sec=object.getSeconds();
		hours = hours <=9 ?"0"+hours:hours;
		min= min <=9 ?"0"+min:min;
		sec= sec <=9 ?"0"+sec:sec;
		let clock= hours+":"+min+":"+sec;
		document.getElementById("clock").innerHTML=clock;
	}
	time();
	function changeDark()
	{
		document.getElementById("clock").style="color:black;background:yellow;";
		document.getElementsByTagName("body")[0].style="background:black";	
	}
	function changeLight()
	{
		document.getElementById("clock").style="color:white;border:2px solid white;background:blue;";
		document.getElementsByTagName("body")[0].style="background:white;";
	}
</script>
